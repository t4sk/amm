[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
fs_permissions = [{ access = "read-write", path = "./tmp"}]
gas_limit = "18446744073709551615"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[fmt]
line_length = 80
